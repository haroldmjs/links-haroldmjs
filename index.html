<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harold.mjs Links</title>
  </head>
  <body class="bg-[#111111] max-w-xs md:max-w-lg h-screen flex flex-col justify-between m-auto">
    <header class="w-11/12 mx-auto text-right mt-6">
      <button id="share-btn" class="border-2 rounded-full p-1 border-secondary w-10 h-10 hover:drop-shadow-[0_0_0.3rem_#f7df1e61]">
        <img class="invert w-7 -mt-1" src="img/share.png" alt="Compartir">
      </button>
    </header>
    <main class="relative">
      <div class="absolute inset-0 rounded-full bg-black/80 -z-[1] filter blur-[100px]"></div>
      <img class="drop-shadow-[0_0_0.3rem_#ffffff3b]" src="img/haroldmjs.png" alt="Harold.mjs">
      <ul class="w-11/12 m-auto mt-4">
        <li class="relative p-1 transition-all hover:drop-shadow-[0_0_0.3rem_#f7df1e61] hover:scale-110 text-white border-4 border-secondary rounded hover:">
          <a class="flex items-center py-2 px-4" href="https://twitter.com/harold_mjs" target="_blank">
            <img class="invert w-1/12" src="img/tw.png" alt="Twitter">
            <span class="w-11/12 text-center font-black font-sans md:text-xl uppercase">
              Twitter - @Harold_mjs
            </span>
          </a>
        </li>
        <li class="text-white transition-all hover:scale-110 hover:drop-shadow-[0_0_0.3rem_#f7df1e61] border-4 border-secondary rounded mt-4">
          <a class="flex items-center py-2 px-4" href="https://www.instagram.com/harold.mjs/" target="_blank">
            <img class="invert w-1/12" src="img/ig.png" alt="Twitter">
            <span class="w-11/12 text-center font-black font-sans md:text-xl uppercase">
              Instagram - @Harold.mjs
            </span>
          </a>
        </li>
        <li class="text-white border-4 transition-all hover:scale-110 hover:drop-shadow-[0_0_0.3rem_#f7df1e7d] border-secondary rounded mt-4">
          <a class="flex items-center py-2 px-4" href="https://github.com/haroldmjs" target="_blank">
            <img class="invert w-1/12" src="img/gh.png" alt="Twitter">
            <span class="w-11/12 text-center font-black font-sans md:text-xl uppercase">
              Github - @Haroldmjs
            </span>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <p class="flex text-white items-center font-black uppercase justify-center md:text-xl py-6">
        <img  class="w-8 mr-3" src="img/e-tec.png" alt=":computer:">
        Building things with code
      </p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
